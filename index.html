<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://yourusername.github.io/dmac-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse highlights from our events, competitions, and fun-fly gatherings.</p>

    <div id="gallery-grid" class="gallery-grid">
      <!-- Images will be injected here by JavaScript -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- Script to auto-load images -->
  <script>
    // Replace with your GitHub username and repo name
    const username = "yourusername";
    const repo = "dmac-gallery";
    const path = "images";

    async function loadGallery() {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`);
      const files = await response.json();

      const gallery = document.getElementById("gallery-grid");

      files.forEach(file => {
        if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const item = document.createElement("div");
          item.className = "gallery-item";

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;

          const caption = document.createElement("span");
          caption.textContent = file.name.replace(/\.[^/.]+$/, ""); // filename without extension

          item.appendChild(img);
          item.appendChild(caption);
          gallery.appendChild(item);
        }
      });
    }

    loadGallery();
  </script>
</body>
</html>
