<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Internal CSS -->
  <style>
    :root {
      --blue: #1f6fb5;
      --orange: #ff7f00;
      --white: #ffffff;
      --dark: #0c1b2a;
      --muted: #cfe0f5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(to bottom, var(--blue) 0%, var(--dark) 100%);
      background-attachment: fixed;
      color: var(--white);
      line-height: 1.6;
    }

    header {
      background: rgba(12,27,42,0.85);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid var(--orange);
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }
    nav a {
      font-weight: 700;
      color: var(--white);
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav a.active {
      background: var(--orange);
      color: var(--dark);
    }

    .gallery {
      text-align: center;
      padding: 40px 20px;
    }
    .gallery h2 {
      color: var(--orange);
      margin-bottom: 15px;
    }
    .gallery .intro {
      max-width: 600px;
      margin: 0 auto 30px;
      color: var(--muted);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    /* Album Tiles */
    .album-tile {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .album-tile img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .album-tile:hover img {
      transform: scale(1.05);
    }
    .album-tile span {
      position: absolute;
      bottom: 8px; left: 8px;
      background: rgba(12,27,42,0.7);
      padding: 4px 8px;
      border-radius: 6px;
      color: var(--white);
      font-weight: 600;
      font-size: 0.8rem;
    }
    .album-tile::after {
      content: "üìÅ";
      position: absolute;
      top: 8px; right: 8px;
      font-size: 1rem;
      color: var(--orange);
    }

    /* Photo Tiles */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover img {
      transform: scale(1.08);
    }
    .gallery-item span {
      position: absolute;
      bottom: 6px; left: 6px;
      background: rgba(12,27,42,0.7);
      padding: 3px 6px;
      border-radius: 6px;
      color: var(--white);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: rgba(12,27,42,0.9);
      text-align: center;
      padding: 20px;
      border-top: 2px solid var(--orange);
    }
    footer p {
      margin: 8px 0;
      color: var(--muted);
    }
    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    footer .social-icons a {
      color: var(--orange);
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    footer .social-icons a:hover {
      color: var(--white);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse albums from our events, competitions, and fun-fly gatherings.</p>

    <div id="album-grid" class="gallery-grid"></div>

    <div id="album-view" style="display:none;">
      <h3 id="album-title"></h3>
      <div id="album-photos" class="gallery-grid"></div>
      <button id="back-button" type="button">‚Üê Back to Albums</button>
    </div>
  </section>

  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

    <script>
    const username = "vertxgamer";
    const repo = "DMAC-gallery";
    const basePath = "images";

    const albumGrid = document.getElementById("album-grid");
    const albumView = document.getElementById("album-view");
    const albumTitle = document.getElementById("album-title");
    const albumPhotos = document.getElementById("album-photos");
    const backButton = document.getElementById("back-button");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function showAlbums() {
      albumGrid.style.display = "grid";
      albumView.style.display = "none";
    }
    function showAlbumView() {
      albumGrid.style.display = "none";
      albumView.style.display = "block";
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch " + url);
      return res.json();
    }

    async function loadAlbums() {
      const items = await fetchJSON(`https://api.github.com/repos/${username}/${repo}/contents/${basePath}?ref=main`);
      albumGrid.innerHTML = "";

      for (const item of items) {
        if (item.type === "dir") {
          const albumFiles = await fetchJSON(item.url);
          const imageFiles = albumFiles.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));
          if (imageFiles.length === 0) continue;

          const latestFile = imageFiles[imageFiles.length - 1];

          const tile = document.createElement("div");
          tile.className = "album-tile";

          const img = document.createElement("img");
          img.src = latestFile.download_url;
          img.alt = item.name;

          const caption = document.createElement("span");
          caption.textContent = item.name;

          tile.appendChild(img);
          tile.appendChild(caption);

          tile.addEventListener("click", () => openAlbum(item.name, item.url));
          albumGrid.appendChild(tile);
        }
      }
      showAlbums();
    }

    async function openAlbum(name, folderApiUrl) {
      albumTitle.textContent = name;
      albumPhotos.innerHTML = "";

      const files = await fetchJSON(folderApiUrl);
      const images = files.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));

      images.forEach(file => {
        const tile = document.createElement("div");
        tile.className = "gallery-item";

        const img = document.createElement("img");
        img.src = file.download_url;
        img.alt = file.name;
        img.addEventListener("click", () => openLightbox(file.download_url));

        const caption = document.createElement("span");
        caption.textContent = file.name.replace(/\.[^/.]+$/, "");

        tile.appendChild(img);
        tile.appendChild(caption);
        albumPhotos.appendChild(tile);
      });

      showAlbumView();
    }

    function openLightbox(url) {
      lightboxImg.src = url;
      lightbox.style.display = "flex";
    }

    lightbox.addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.className === "lightbox-close") {
        lightbox.style.display = "none";
      }
    });

    backButton.addEventListener("click", showAlbums);

    document.addEventListener("DOMContentLoaded", loadAlbums);
  </script>
</body>
</html>
