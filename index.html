<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse highlights from our events, competitions, and fun-fly gatherings.</p>

    <div id="albums">
      <!-- Albums will be injected here by JavaScript -->
    </div>
  </section>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- Script to auto-load albums and images -->
  <script>
    const username = "vertxgamer";
    const repo = "DMAC-gallery";
    const path = "images";

    async function loadAlbums() {
      // Get contents of the images folder
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=main`);
      const items = await response.json();

      const albumsContainer = document.getElementById("albums");

      for (const item of items) {
        if (item.type === "dir") {
          // Create album section
          const albumSection = document.createElement("div");
          albumSection.className = "album";

          const albumTitle = document.createElement("h3");
          albumTitle.textContent = item.name;
          albumSection.appendChild(albumTitle);

          const galleryGrid = document.createElement("div");
          galleryGrid.className = "gallery-grid";

          // Fetch files inside this album folder
          const albumResponse = await fetch(item.url);
          const albumFiles = await albumResponse.json();

          albumFiles.forEach(file => {
            if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
              const galleryItem = document.createElement("div");
              galleryItem.className = "gallery-item";

              const img = document.createElement("img");
              img.src = file.download_url;
              img.alt = file.name;

              // Lightbox click handler
              img.addEventListener("click", () => {
                document.getElementById("lightbox-img").src = file.download_url;
                document.getElementById("lightbox").style.display = "flex";
              });

              const caption = document.createElement("span");
              caption.textContent = file.name.replace(/\.[^/.]+$/, "");

              galleryItem.appendChild(img);
              galleryItem.appendChild(caption);
              galleryGrid.appendChild(galleryItem);
            }
          });

          albumSection.appendChild(galleryGrid);
          albumsContainer.appendChild(albumSection);
        }
      }
    }

    // Close lightbox when clicking outside image
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.className === "lightbox-close") {
        document.getElementById("lightbox").style.display = "none";
      }
    });

    loadAlbums();
  </script>
</body>
</html>
