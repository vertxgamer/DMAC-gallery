<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse albums from our events, competitions, and fun-fly gatherings.</p>

    <!-- Album overview grid -->
    <div id="album-grid" class="gallery-grid"></div>

    <!-- Album view (hidden until an album is clicked) -->
    <div id="album-view">
      <h3 id="album-title"></h3>
      <div id="album-photos" class="gallery-grid"></div>
      <button id="back-button" type="button">‚Üê Back to Albums</button>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const username = "vertxgamer";
    const repo = "DMAC-gallery";
    const basePath = "images"; // If your folder is 'Images' (capital I), change to "Images"

    // Initial state: show albums, hide album view
    const albumGrid = document.getElementById("album-grid");
    const albumView = document.getElementById("album-view");
    const albumTitle = document.getElementById("album-title");
    const albumPhotos = document.getElementById("album-photos");
    const backButton = document.getElementById("back-button");

    function showAlbums() {
      albumGrid.style.display = "grid";
      albumView.style.display = "none";
    }
    function showAlbumView() {
      albumGrid.style.display = "none";
      albumView.style.display = "block";
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function loadAlbums() {
      // List contents of images/ (albums are sub-folders)
      const items = await fetchJSON(`https://api.github.com/repos/${username}/${repo}/contents/${basePath}?ref=main`);

      // Clear album grid
      albumGrid.innerHTML = "";

      for (const item of items) {
        if (item.type === "dir") {
          // Get files inside the album folder
          const albumFiles = await fetchJSON(item.url);
          const imageFiles = albumFiles.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));

          if (imageFiles.length === 0) continue;

          // Use the last file (GitHub API returns in ascending name order, so last is usually the latest)
          const latestFile = imageFiles[imageFiles.length - 1];

          // Build album tile (uses .album-tile styles you already added)
          const tile = document.createElement("div");
          tile.className = "album-tile";

          const img = document.createElement("img");
          img.src = latestFile.download_url;
          img.alt = item.name;

          const caption = document.createElement("span");
          caption.textContent = item.name;

          tile.appendChild(img);
          tile.appendChild(caption);

          // Open album on click (pass the folder API URL)
          tile.addEventListener("click", () => openAlbum(item.name, item.url));

          albumGrid.appendChild(tile);
        }
      }

      showAlbums();
    }

    async function openAlbum(name, folderApiUrl) {
      albumTitle.textContent = name;
      albumPhotos.innerHTML = "";

      // Fetch files in this album folder
      const files = await fetchJSON(folderApiUrl);
      const images = files.filter(f => f.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(f.name));

      // Build photo tiles (uses .gallery-item styles you already have)
      images.forEach(file => {
        const tile = document.createElement("div");
        tile.className = "gallery-item";

        const img = document.createElement("img");
        img.src = file.download_url;
        img.alt = file.name;

        img.addEventListener("click", () => openLightbox(file.download_url));

        const caption = document.createElement("span");
        caption.textContent = file.name.replace(/\.[^/.]+$/, "");

        tile.appendChild(img);
        tile.appendChild(caption);
        albumPhotos.appendChild(tile);
      });

      showAlbumView();
    }

    function openLightbox(url) {
      document.getElementById("lightbox-img").src = url;
      document.getElementById("lightbox").style.display = "flex";
    }

    // Close lightbox
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.className === "lightbox-close") {
        document.getElementById("lightbox").style.display = "none";
      }
    });

    // Back button
    backButton.addEventListener("click", showAlbums);

    // Kick off
    loadAlbums();
  </script>
</body>
</html>
