<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Internal CSS -->
  <style>
    /* Root palette */
    :root {
      --blue: #1f6fb5;
      --orange: #ff7f00;
      --white: #ffffff;
      --dark: #0c1b2a;
      --muted: #cfe0f5;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(to bottom, var(--blue) 0%, var(--dark) 100%);
      background-attachment: fixed;
      color: var(--white);
      line-height: 1.6;
    }

    header {
      background: rgba(12,27,42,0.85);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid var(--orange);
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
    }
    nav a {
      font-weight: 700;
      color: var(--white);
      padding: 10px 15px;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav a.active {
      background: var(--orange);
      color: var(--dark);
    }

    .gallery {
      text-align: center;
      padding: 60px 20px;
    }
    .gallery h2 {
      color: var(--orange);
      margin-bottom: 20px;
    }
    .gallery .intro {
      max-width: 700px;
      margin: 0 auto 40px;
      color: var(--muted);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    /* Album Tiles */
    .album-tile {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .album-tile img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    .album-tile:hover img {
      transform: scale(1.05);
    }
    .album-tile span {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(12,27,42,0.7);
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--white);
      font-weight: 600;
    }
    .album-tile::after {
      content: "üìÅ";
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.2rem;
      color: var(--orange);
    }

    /* Photo Tiles */
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover img {
      transform: scale(1.08);
    }
    .gallery-item span {
      position: absolute;
      bottom: 8px; left: 8px;
      background: rgba(12,27,42,0.7);
      padding: 4px 8px;
      border-radius: 6px;
      color: var(--white);
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: rgba(12,27,42,0.9);
      text-align: center;
      padding: 30px 20px;
      border-top: 2px solid var(--orange);
    }
    footer p {
      margin: 8px 0;
      color: var(--muted);
    }
    footer .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    footer .social-icons a {
      color: var(--orange);
      font-size: 1.2rem;
      transition: color 0.3s;
    }
    footer .social-icons a:hover {
      color: var(--white);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>

      <div id="album-photos" class="gallery-grid"></div>
      <button id="back-button" type="button">‚Üê Back to Albums</button>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>
