<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://yourusername.github.io/dmac-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse highlights from our events, competitions, and fun-fly gatherings.</p>

    <div class="gallery-grid">
      <!-- Add your images here -->
      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Event photo 1">
        <span>Event 1</span>
      </div>
      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="Event photo 2">
        <span>Event 2</span>
      </div>
      <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Event photo 3">
        <span>Event 3</span>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>
</body>
</html>
