<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse albums from our events, competitions, and fun-fly gatherings.</p>

    <!-- Album tiles -->
    <div id="album-grid" class="gallery-grid"></div>

    <!-- Album view -->
    <div id="album-view" style="display:none;">
      <h3 id="album-title"></h3>
      <div id="album-photos" class="gallery-grid"></div>
      <button onclick="closeAlbum()">‚Üê Back to Albums</button>
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    const username = "vertxgamer";
    const repo = "DMAC-gallery";
    const path = "images";

    async function loadAlbums() {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=main`);
      const items = await response.json();
      const albumGrid = document.getElementById("album-grid");

      for (const item of items) {
        if (item.type === "dir") {
          // Fetch files inside album
          const albumResponse = await fetch(item.url);
          const albumFiles = await albumResponse.json();
          const imageFiles = albumFiles.filter(f => f.type === "file" && f.name.match(/\.(jpg|jpeg|png|gif)$/i));

          if (imageFiles.length > 0) {
            // Use the last file (most recent) as thumbnail
            const latestFile = imageFiles[imageFiles.length - 1];

            const albumTile = document.createElement("div");
            albumTile.className = "gallery-item album-tile";

            const img = document.createElement("img");
            img.src = latestFile.download_url;
            img.alt = item.name;

            const caption = document.createElement("span");
            caption.textContent = item.name;

            albumTile.appendChild(img);
            albumTile.appendChild(caption);

            albumTile.addEventListener("click", () => openAlbum(item.name, albumFiles));

            albumGrid.appendChild(albumTile);
          }
        }
      }
    }

    function openAlbum(name, files) {
      document.getElementById("album-grid").style.display = "none";
      document.getElementById("album-view").style.display = "block";
      document.getElementById("album-title").textContent = name;

      const albumPhotos = document.getElementById("album-photos");
      albumPhotos.innerHTML = "";

      files.forEach(file => {
        if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const photoTile = document.createElement("div");
          photoTile.className = "gallery-item";

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;

          img.addEventListener("click", () => {
            document.getElementById("lightbox-img").src = file.download_url;
            document.getElementById("lightbox").style.display = "flex";
          });

          const caption = document.createElement("span");
          caption.textContent = file.name.replace(/\.[^/.]+$/, "");

          photoTile.appendChild(img);
          photoTile.appendChild(caption);
          albumPhotos.appendChild(photoTile);
        }
      });
    }

    function closeAlbum() {
      document.getElementById("album-view").style.display = "none";
      document.getElementById("album-grid").style.display = "grid";
    }

    // Close lightbox
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.className === "lightbox-close") {
        document.getElementById("lightbox").style.display = "none";
      }
    });

    loadAlbums();
  </script>
</body>
</html>
