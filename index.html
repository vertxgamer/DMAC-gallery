<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMAC Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="https://vertxgamer.github.io/DMAC-site">Back to DMAC Site</a></li>
        <li><a href="index.html" class="active">Gallery</a></li>
      </ul>
    </nav>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <h2>DMAC Photo Gallery</h2>
    <p class="intro">Browse highlights from our events, competitions, and fun-fly gatherings.</p>

    <div id="gallery-grid" class="gallery-grid">
      <!-- Images will be injected here by JavaScript -->
    </div>
  </section>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <a href="#" class="lightbox-close">&times;</a>
    <img id="lightbox-img" src="" alt="Expanded view">
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Durban Model Aircraft Club | Cato Ridge, KwaZulu-Natal</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">YouTube</a>
    </div>
  </footer>

  <!-- Script to auto-load images from GitHub repo -->
  <script>
    const username = "vertxgamer";
    const repo = "DMAC-gallery";
    const path = "images";

    async function loadGallery() {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=main`);
      const files = await response.json();

      const gallery = document.getElementById("gallery-grid");

      files.forEach(file => {
        if (file.type === "file" && file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
          const item = document.createElement("div");
          item.className = "gallery-item";

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;

          // Lightbox click handler
          img.addEventListener("click", () => {
            document.getElementById("lightbox-img").src = file.download_url;
            document.getElementById("lightbox").style.display = "flex";
          });

          const caption = document.createElement("span");
          caption.textContent = file.name.replace(/\.[^/.]+$/, "");

          item.appendChild(img);
          item.appendChild(caption);
          gallery.appendChild(item);
        }
      });
    }

    // Close lightbox when clicking outside image
    document.getElementById("lightbox").addEventListener("click", (e) => {
      if (e.target.id === "lightbox" || e.target.className === "lightbox-close") {
        document.getElementById("lightbox").style.display = "none";
      }
    });

    loadGallery();
  </script>
</body>
</html>
